<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pracownika</title>
    <link rel="stylesheet" href="/css/portal.css">
    <link rel="icon" href="/ico/pizza.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="logout-timer"></div>
            <div class="navbar">
                <div class="navbar-brand">Barra de Leche Cosa</div>
                <div class="navbar-buttons">
                    <button>Cennik</button>
                    <button onclick="window.location.href='/leaderboard'">Leaderboard</button>
                    <button id="logout-btn" onclick="window.location.href='/logout'">Wyloguj</button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="left-panel">
                <p>Lista Dań i Napojów</p>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Szukaj dania lub napoju...">
                </div>
                <div id="product-list"></div>
            </div>
            <div class="right-panel">
                <div class="preset-section">
                    <select id="preset-dropdown">
                        <option value="">- Wybierz zestaw -</option>
                    </select>
                    <input type="number" id="preset-quantity" class="preset-quantity" min="0" value="1" placeholder="Ilość">
                </div>
            
                <div class="order-summary-section">
                    <p>Co zostało zamówione:</p>
                    <ul id="order-summary"></ul>
                </div>
                <div id="hidden-order-summary" style="display: none;"></div>
            
                <div class="invoice-summary-section">
                    <p>Łączna kwota: <span id="total-amount">0$</span></p>
                    <div class="button-group">
                        <button id="send">Wyślij Zamówienie</button>
                        <button id="clear-btn">Wyczyść</button>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <script src="/js/portal.js"></script>
</body>
</html>
